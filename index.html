<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIKTOK DEMO</title>
  <script>
    const handleOnclick = () => {
      localStorage.clear();
      window._myWin = window.open("./test.html", "_blank");
      localStorage.setItem('content', '这是我存储的LS内容' + Math.random());
      setTimeout(() => {
        localStorage.setItem('delayContent', '这是我延迟存储的LS内容' + Math.random());
      }, 1000);
    }

    const handleOnclick2 = () => {
      window._myWin = window.open("./test.html", "_blank");
      window._myWin.window.document.body.style.backgroundColor = 'green';
    }
  </script>
</head>
<body>
  <h1>TIKTOK DEMO</h1 >
  <button onclick="handleOnclick()">
    测试1
  </button>
  <button onclick="handleOnclick2()">
    测试2
  </button>
</body>
</html>
